{% load static %}
<html>
	<head>
		<title>Django Website</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="#" class="logo">
									<span class="symbol"><img src="{% static 'css/images/bkk.png' %}" alt="" /></span><span class="title">Libro</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="{% url 'books:home' %}">Home</a></li>
							<li><a href="{%url 'books:browse' %}">Browse</a></li>
							<li><a href="{%url 'books:explore' %}">Explore</a></li>
							<li><a href="{%url 'books:about' %}">About</a></li>
						</ul>
					</nav>

					<!--list-->
					<div class="content">
						<ul class="team">
							<h1>Authors and their Books</h1>
							{% for l in lists %}
							<li class="member">
								<div class="thumb"><img src="{{ l.image.url }}"></div>
								<div class="description">
									<h3>{{ l.title }}</h3>
									<p>{{ l.author }}</p>
									<p>{{ l.body }}</p>
									<p>{{ l.uploaded_at }}</p>
								</div>
							</li>
							{% endfor %}
						</ul>
					</div>
					<footer>
						<p class"copyright">&copy; Untitled Design:Codeephile</p>
					</footer>

				
			</div>

		<!-- Scripts -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/browser.min.js' %}"></script>
		<script src="{% static 'js/breakpoints.min.js' %}"></script>
		<script src="{% static 'js/util.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
